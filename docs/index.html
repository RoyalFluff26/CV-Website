<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <title>Home</title>
    <meta name="description" content="My CV">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="Images/Favicon.png">
  </head>
  <body>
    <div id="app">
      <nav id="nav">
        <a href="#app">
          <img src="Images/Favicon.png" alt="Logo" class="navbar-logo"></a>
        <ul class="nav-links">
          <li class="navbar-button" v-for="item in nav_items" :key="item.title"><a v-bind:href="item.link">{{ item.title }}</a></li>
        </ul>
      </nav>
      <main>
        <div v-for="section in sections" :key="section.title" class="content_box">
          <span :id="section.id" class="scroll-anchor"></span>
          <h1 class="section-title">{{ section.title }}</h1>
          <div v-for="item in section.items" :key="item.name" class="content">
            <div v-if="item.type == 'paragraph'" class="paragraph">
              <h1 v-if="item.name">{{item.name}}</h1>
              <p v-for="paragraph in item.paragraphs">{{paragraph.content}}</p>
            </div>
            <div v-else-if="item.type == 'bullet'" class="bullet">
              <h1><span class="name">{{item.name}}</span> - {{item.location}}</h1><hr>
              <h3>{{item.address}} | {{item.start}} | {{item.end}}</h3>
              <ul>
                <li v-for="point in item.bullets">{{point.content}}</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <footer>

      </footer>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
  </body>
</html>
